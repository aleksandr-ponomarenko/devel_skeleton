devel_skeleton.controller:
  path: '/devel/skeleton/controller'
  defaults:
    _controller: '\Drupal\devel_skeleton\Controller\DevelSkeletonController::build'
    _title: 'Skeleton controller'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access devel skeleton'

devel_skeleton.form:
  path: '/devel/skeleton/form'
  defaults:
    _form: 'Drupal\devel_skeleton\Form\DevelSkeletonForm'
    _title: 'Skeleton form'
  requirements:
    _permission: 'access content'
